<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
        .container {
            margin: 50px auto;
            border: 2px solid #dbdbdb;
            border-radius: 3px;
            padding: 20px;
            width: 500px;
        }
        .main-img, .input-container {
            margin-bottom: 10px;
        }
        .main-img {
            display: flex;
            border-radius: 3px;
            overflow: hidden;
        }

        .main-img img {
            width: 100%;
        }
        .input-container input{
            width:100%;
            height: 30px;
        }
        .input-submit-button {
            width: 100%;
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-img">
            <img src="html.png">
        </div>
        <div class="input-container">
            <input type="text">
        </div>
        <button class="input-submit-button">입력</button>
    </div>
</body>
</html>
